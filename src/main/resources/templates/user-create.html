<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <title>New user</title>
</head>
<body>
<form action="#" th:action="@{user-create}" th:object="${user}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <label for="surname">Lastname</label>
  <input type="text" th:field="*{lastName}" id="surname" placeholder="Lastname">
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <label for="age">Age</label>
  <input type="number" th:field="*{age}" id="age" placeholder="Age">
  <input type="submit" value="Create user">
  <label>
    <input type="checkbox" name="nameRoles" value="ROLE_USER"/>
  </label>USER
  <label>
    <input type="checkbox" name="nameRoles" value="ROLE_ADMIN"/>
  </label>ADMIN
  <br/>

  <div th:align="bottom">
    <form th:method="POST" th:action="@{/logout}">
      <input type="submit" value="Logout">
    </form>
  </div>
</form>
</body>
</html>
