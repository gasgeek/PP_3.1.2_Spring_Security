<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <label>
        <input type="checkbox" name="nameRoles" value="ROLE_USER"/>
    </label>USER
    <label>
        <input type="checkbox" name="nameRoles" value="ROLE_ADMIN"/>
    </label>ADMIN
    <br/>
    <input type="submit" value="Update user">

    <div th:align="bottom">
        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="Exit">
        </form>
    </div>
</form>
</body>
</html>
